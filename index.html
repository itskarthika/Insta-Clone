<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="insta">
        <header>
            <div class="logo">
                <img src="logo.png" alt="**">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-square-plus"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-compass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="#"><img src="ff.jpg" alt="ff"></a></li>
                </ul>
            </nav>



        </header>

        <section>
            <div class="left-side">
                <div class="story">
                    <div class="stories">
                        <a href="#"><img src="ff.jpg" width="60" height="60" alt="fff"></a>
                        <p>Frontendforever</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="bg.jpg" width="60" height="60" alt="fff"></a>
                        <p>Karthika</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="bg1.jpg" width="60" height="60" alt="fff"></a>
                        <p>Karthi</p>
                    </div>
                </div>
                <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                            <div class="image">
                                <img src="ff.jpg" alt="ff" width="32" height="32">
                            </div>
                            <div class="details">
                                <p class="name">Frontendforever</p>
                                <p class="location">Sathy</p>
                            </div>
                        </div>
                        <div class="post-right">
                            <i class="fas fa-ellipsis-h"> </i>
                        </div>
                    </div>

                    <div class="post-content">
                        <img src="bg.jpg" alt="ff" height="600">
                    </div>
                </div>
            </div>






            <div class="right-side">

            </div>
        </section>
    </div>




</body>

</html>
